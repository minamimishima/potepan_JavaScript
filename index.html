 <!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="utf-8">
 <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="main.css">
 <title>ストップウォッチ</title>
 </head>
 
 <body>
 
 <div class="container">
  
  <h3>ストップウォッチ</h3>
  
  
  <div id="time">
   <span id="hour">0</span>:<span id="minute">0</span>:<span id="second">0</span>:<span id="milisecond">0</span>
  </div>
  
  <div class="button">
   <button id="start_button" onclick ="start();">START</button>
   <button id="stop_button" onclick="stop();">STOP</button>
   <button id="reset_button" onclick="reset();">RESET</button>
  </div>
  
 </div>
  
 <script src="main.js"></script>
 </body>
 </html>
